<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing â€“ Pratham Digital</title>
    <link rel="icon" href="fevicon.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #0f172a;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processing Payment...</h1>
        <p>Please wait while we verify your payment.</p>
        <p class="error" id="errorMessage" style="display: none;"></p>
    </div>

    <script>
        // Get URL parameters from PhonePe redirect
        const urlParams = new URLSearchParams(window.location.search);
        const urlHash = window.location.hash.substring(1); // Get hash parameters
        
        // PhonePe may pass parameters in query string or hash
        let merchantTransactionId = urlParams.get('merchantTransactionId') || new URLSearchParams(urlHash).get('merchantTransactionId');
        const transactionId = urlParams.get('transactionId') || new URLSearchParams(urlHash).get('transactionId');
        const code = urlParams.get('code') || new URLSearchParams(urlHash).get('code');
        
        // Also check localStorage for pending transaction
        if (!merchantTransactionId) {
            merchantTransactionId = localStorage.getItem('pendingTransactionId');
        }

        // Get cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartTotal = parseFloat(localStorage.getItem('cartTotal') || '0');

        async function verifyPayment() {
            if (!merchantTransactionId) {
                showError('Transaction ID not found. Please contact support.');
                return;
            }

            try {
                // Verify payment on server
                const verifyResponse = await fetch('./api/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        merchantTransactionId: merchantTransactionId,
                        products: cart,
                    }),
                });

                const verifyData = await verifyResponse.json();

                if (verifyData.success) {
                    // Clear cart and pending transaction
                    localStorage.removeItem('cart');
                    localStorage.removeItem('cartTotal');
                    localStorage.removeItem('pendingTransactionId');
                    
                    // Redirect to download page with token
                    window.location.href = `/download.html?token=${verifyData.token}&payment_id=${verifyData.payment_id}`;
                } else {
                    showError(verifyData.error || 'Payment verification failed. Please contact support.');
                    localStorage.removeItem('pendingTransactionId');
                    setTimeout(() => {
                        window.location.href = '/cart.html?payment_error=true';
                    }, 3000);
                }
            } catch (error) {
                console.error('Payment verification error:', error);
                showError('Error verifying payment. Please contact support.');
                localStorage.removeItem('pendingTransactionId');
                setTimeout(() => {
                    window.location.href = '/cart.html?payment_error=true';
                }, 3000);
            }
        }

        // Handle payment cancellation or failure
        if (code === 'PAYMENT_CANCELLED' || code === 'PAYMENT_ERROR' || code === 'PAYMENT_DECLINED') {
            showError('Payment was cancelled or failed. Please try again.');
            localStorage.removeItem('pendingTransactionId');
            setTimeout(() => {
                window.location.href = '/cart.html?payment_error=true';
            }, 3000);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'Payment Error';
        }

        // Start verification when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for PhonePe redirect parameters to be fully available
            setTimeout(verifyPayment, 500);
        });
    </script>
</body>
</html>
