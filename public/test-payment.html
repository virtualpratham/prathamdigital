<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment - Ebooks Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 5px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
        }

        .amount {
            font-size: 36px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .badge {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 10px;
            font-weight: bold;
        }

        .details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 13px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .details-row:last-child {
            border-bottom: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üí≥ Test Payment</h1>
            <p class="subtitle">Complete your purchase</p>

            <div id="paymentForm">
                <div class="info-box">
                    <strong>‚ÑπÔ∏è TEST MODE</strong>
                    <p style="margin-top: 8px;">
                        This is a test payment. Click "Simulate Success" to complete the purchase.
                    </p>
                </div>

                <div class="amount" id="amount">‚Çπ49.00</div>

                <div class="details">
                    <div class="details-row">
                        <span>Transaction ID:</span>
                        <span id="txnId" style="font-family: monospace; font-size: 11px;">-</span>
                    </div>
                    <div class="details-row">
                        <span>Amount (Paise):</span>
                        <span id="amountPaise">-</span>
                    </div>
                    <div class="details-row">
                        <span>Status:</span>
                        <span id="status">PENDING</span>
                    </div>
                </div>

                <button class="btn btn-success" onclick="completePayment()">
                    ‚úÖ Simulate Payment Success
                </button>
                <button class="btn btn-danger" onclick="cancelPayment()">
                    ‚ùå Cancel Payment
                </button>

                <div class="badge">Running in TEST MODE</div>
            </div>

            <div id="resultContainer" style="display: none;">
                <div id="statusMessage" class="status"></div>
                <a href="/" class="btn btn-success" style="text-decoration: none;">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function initPayment() {
            const txn = getQueryParam('txn');
            const amount = getQueryParam('amount');

            if (!txn || !amount) {
                showError('Missing transaction details');
                return;
            }

            document.getElementById('txnId').textContent = txn;
            document.getElementById('amountPaise').textContent = amount;

            // Convert paise to rupees
            const rupees = (amount / 100).toFixed(2);
            document.getElementById('amount').textContent = '‚Çπ' + rupees;

            console.log('Test Payment Initialized:', { txn, amount, rupees });
        }

        function completePayment() {
            const txn = getQueryParam('txn');

            if (!txn) {
                showError('Transaction ID missing');
                return;
            }

            const formDiv = document.getElementById('paymentForm');
            const resultDiv = document.getElementById('resultContainer');
            const statusMsg = document.getElementById('statusMessage');

            // Show loading
            formDiv.innerHTML = '<div class="loader"></div><p>Processing payment...</p>';

            // Simulate payment delay
            setTimeout(() => {
                // Store payment as verified in localStorage
                localStorage.setItem(`payment_verified_${txn}`, 'true');
                localStorage.setItem(`payment_status_${txn}`, 'SUCCESS');
                localStorage.setItem('lastPaymentTxn', txn);

                console.log('‚úÖ Payment completed:', txn);

                // Show success message
                statusMsg.className = 'status success';
                statusMsg.innerHTML = `
                    <strong>‚úÖ Payment Successful!</strong>
                    <p style="margin-top: 10px;">
                        Your payment has been processed. You will receive an email with your download link shortly.
                    </p>
                    <p style="margin-top: 10px; font-size: 12px;">
                        Transaction ID: <code>${txn}</code>
                    </p>
                `;

                formDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = `/download.html?txn=${txn}`;
                }, 3000);
            }, 2000);
        }

        function cancelPayment() {
            const txn = getQueryParam('txn');

            const formDiv = document.getElementById('paymentForm');
            const resultDiv = document.getElementById('resultContainer');
            const statusMsg = document.getElementById('statusMessage');

            statusMsg.className = 'status error';
            statusMsg.innerHTML = `
                <strong>‚ùå Payment Cancelled</strong>
                <p style="margin-top: 10px;">
                    Your payment was cancelled. No charges were made to your account.
                </p>
            `;

            formDiv.style.display = 'none';
            resultDiv.style.display = 'block';

            console.log('Payment cancelled:', txn);
        }

        function showError(message) {
            const formDiv = document.getElementById('paymentForm');
            const resultDiv = document.getElementById('resultContainer');
            const statusMsg = document.getElementById('statusMessage');

            statusMsg.className = 'status error';
            statusMsg.textContent = '‚ùå Error: ' + message;

            formDiv.style.display = 'none';
            resultDiv.style.display = 'block';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initPayment);
    </script>
</body>

</html>
